[build]
  base = "."
  command = "cd frontend && npm install && npm run build && cd ../netlify/functions && npm install"
  publish = "frontend/build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Site settings (site id will be applied when deployed)
[site]
  name = "worldexplorer-app"

# Plugin to install function dependencies
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirect API requests to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 